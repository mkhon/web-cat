#
# Message table for Web-CAT Data Source ODA Designer Plug-in
#

#
# Web-CAT Data Set Description Page messages
#
DATASET_NAME_LABEL=Please enter a unique name that Web-CAT will use to internally refer to this data set.
DATASET_NAME_FIELD_LABEL=Data set name:

#
# Web-CAT Data Set Column Mapping Page messages
#
DATASET_ENTITY_LABEL=Please specify the Web-CAT entity type that will be referenced by this data set. Each row in the result set represents an object of this type.
DATASET_ENTITY_COMBO_LABEL=Entity type:
DATASET_COLUMN_MAPPING_LABEL=Use the table below to specify the columns that you wish to have included in this data set. The expression for each column will be evaluated with objects of the entity type specified above as the receiver.
DATASET_NEW_COLUMN_PROMPT=<click to insert new column>
DATASET_COLUMN_NAME_HEADER=Column name
DATASET_EXPRESSION_HEADER=Expression
DATASET_TYPE_HEADER=Type
DATASET_COLUMN_MOVE_UP=Move Up
DATASET_COLUMN_MOVE_DOWN=Move Down
DATASET_COLUMN_REMOVE=Remove
DATASET_DEFAULT_TITLE=Enter the type of entities that will be included in this data set.
DATASET_UPDATE_ASSIST_INFO=Click here to connect to the Web-CAT server and update the report designer's content assist information.
DATASET_COLUMN_NAME_IN_USE=The column name "{0}" is already in use.
DATASET_EXPRESSION_INVALID=The expression is not a valid key path or OGNL expression.
DATASET_DEFINE_QUERY_LABEL=Click the button to the right to define a query that will be used during previewing in the report designer. This query will not be saved in the report template itself.
DATASET_DEFINE_QUERY_BUTTON=Define Query...

#
# Web-CAT Data Source preferences page messages
#
PREFS_MAIN_LABEL=Use the fields below to specify the Web-CAT server from which data will be retrieved when a report is previewed in the BIRT designer. None of the information entered below is saved in report designs; it is used only for previewing purposes.
PREFS_SERVER_URL_LABEL=Web-CAT Server URL:
PREFS_USERNAME_LABEL=Web-CAT User Name:
PREFS_PASSWORD_LABEL=Web-CAT Password:
PREFS_LIMITS_LABEL=Use the fields below to set limits on the amount of data to be retrieved for a data set during previewing. The result set will be filled until the requested number of rows is reached or until the specified amount of time elapses.
PREFS_MAX_RECORDS_LABEL=Maximum number of records to preview:
PREFS_TIMEOUT_LABEL=Previewing timeout (in seconds, 0 for never):

#
# OGNL Expression Builder dialog messages
#
EXPR_BUILDER_TITLE=Web-CAT Column Mapping Expression Builder
EXPR_BUILDER_PROMPT=Please enter an expression to be evaluated for this column. You may specify a simple dot-delimited key path or a complete OGNL expression.
ACTIVATOR_SERVER_URL_NOT_SET=Please set the URL of the Web-CAT server that you will be retrieving data from in the Eclipse Preferences.
CONTENTASSIST_JOB_NAME=Reading content assist information from Web-CAT server
CONTENTASSIST_CONNECTION_ERROR=Could not connect to the Web-CAT server to obtain content assist information. The data set expression builder and preview query builder will not be fully functional until this issue is resolved.
CONTENTASSIST_PROGRESS_DESCRIPTION=Reading Web-CAT entity information
RESETPREVIEWCACHE_CONFIRMATION=Are you sure you want to reset the preview cache? Any data currently being used in report previews will have to be read again from the Web-CAT server.
RESETPREVIEWCACHE_MSGBOX_NAME=Reset Preview Cache
