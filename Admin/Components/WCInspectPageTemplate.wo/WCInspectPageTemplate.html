<webobject name="PageWrapper">
   <webobject name="EditingForm">
      <webobject name="ErrorPanel">
         <table border="2" cellpadding="2" bgcolor="#FF0000">
            <tr>
               <td> <font color="#FFFFFF"><b>
                  <webobject name="ErrorMessage"/></b></font></td>
            </tr>
         </table>
         <br/>
      </webobject>
      <webobject name="InspectTable">
         <webobject name="BannerConditional">
            <webobject name="InspectTableHeaderRow">
               <th colspan="2"><webobject name="EntityName"/></th>
            </webobject>
         </webobject>
         <webobject name="AttributeRepetition">
            <webobject name="RowContainer">
               <td align="right"><strong><webobject name="AttributeName"/>:</strong></td>
               <td><webobject name="AttributeValue"/></td>
            </webobject>
         </webobject>
         <webobject name="RowContainer">
            <td align="center" colspan="2">
               <table style="border:none">
                  <tr>
                     <webobject name="IsEntityWritable">
                        <td align="right">
                           <webobject name="DeleteLink"><webobject name="DeleteButton"/></webobject>
                        </td>
                     </webobject>
                     <td align="center">
                        <webobject name="IsEditingConditional">
                           <webobject name="CancelLink"><webobject name="CancelButton"/></webobject>
                        </webobject>
                        <webobject name="IsNotEditingConditional">
                           <webobject name="ShowCancel"><webobject name="ReturnLink"><webobject name="ReturnButton"/></webobject></webobject>
                        </webobject>
                     </td>
                     <td align="left">
                        <webobject name="IsEntityWritable2">
                           <webobject name="IsNotEditingConditional2">
                              <webobject name="EditLink"><webobject name="EditImage"/></webobject>
                           </webobject>
                        </webobject>
                        <webobject name="IsEditingConditional2">
                           <webobject name="SubmitChanges"/>
                        </webobject>
                     </td>
                  </tr>
               </table>
            </td>
         </webobject>
      </webobject>
   </webobject>
</webobject>
