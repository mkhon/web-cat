<div style="width: 100%; text-align:center">
	<div style="width: 50%; text-align: left; padding: 8px">
		<div>
			<wo:if condition="$taskDescription">
				<p><wo:str value="$taskDescription"/></p>
			</wo:if>
		</div>
		<div class="progressbarback">
			<webobject name="Bar"/>
		</div>
		<div class="progresslabel">
			<webobject name="Indicator"/>
			<wo:str value="$percent"/>%
		</div>
	</div>
</div>
