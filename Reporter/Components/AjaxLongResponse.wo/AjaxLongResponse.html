<wo:form>
<wo name="PeriodicUpdater">

<wo:if condition="$isDone">
	<script>
	periodicUpdaterUpdater.stop();
	</script>
	<wo:content/>
</wo:if><wo:else>
	<wo:if condition="$isCancelled">
		<script>
		periodicUpdaterUpdater.stop();
		</script>
		<p><b>Canceled!</b></p>
	</wo:if><wo:else>
		<wo name="ProgressBar"/>
		<p><wo name="CancelButton"/></p>
	</wo:else>
</wo:else>

</wo>
</wo:form>
