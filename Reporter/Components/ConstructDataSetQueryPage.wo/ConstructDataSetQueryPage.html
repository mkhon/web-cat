<style>
ul.tree {
	margin-top: 0px;
	margin-bottom: 0px;
	padding: 0px 0px 0px 0px;
}

ul.tree img.nodeControl {
	border: none;
	vertical-align: top;
}

ul.tree ul {
	margin: 0px;
	padding: 0px 0px 0px 19px;
}

ul.tree li {
	padding-top: 2px;
	padding-bottom: 2px;
	list-style: none;
	white-space: nowrap;
	font-size: small;
}

ul.tree li a {
	text-decoration: none;
	font-family: "Helvetica";
}

ul.tree .nodeLabel {
	margin-left: 19px;
	margin-top: -16px;
	margin-bottom: 3px;
}

.scrollPane {
	border: 1px solid gray;
	overflow: auto;
}

.assignmentContainerBusy {
	display: none;
}

.ajax-hinted-text-with-default {
	color: #999999;
}

.auto_complete {
	position:absolute;
	overflow: auto;
	max-height:350px;
	min-width:350px;
	background-color:white;
	border:1px solid #888;
	margin:0px;
	padding:0px;
}

.auto_complete ul {
    border:1px solid #888;
    margin:0;
    padding:0;
    width:100%;
    list-style-type:none;
}

.auto_complete ul li {
    margin:0;
    padding:1px;
}

.auto_complete ul li.selected { 
    background-color: #ffb; 
}

.auto_complete ul strong.highlight { 
    color: #800; 
    margin:0;
    padding:0;
}
</style>

<wo name="Page">
<wo:AjaxIncludeScript name="prototype.js"/>
<wo:AjaxIncludeScript name="wonder.js"/>
<wo:form multipleSubmit="$true" id="dataSetQueryForm">

<p>
<b><wo:str value="$dataSet.name"/>:</b>
<wo:if condition="$dataSet.description">
	<wo:str value="$dataSet.description"/>
</wo:if><wo:else>
	(No description provided.)
</wo:else>
</p>

<hr/>

<wo:adiv id="queryAssistantContainer">
<wo:if condition="$selectedQueryAssistant">
	<wo name="QueryAssistantComponent"/>

	<div class="spacer">&nbsp;</div>

	<wo name="ReturnToQueryAssistants"/>
	<wo:submit value="Next" action="$gotoNextDataSetOrGenerate"/>
</wo:if><wo:else>
	<p>
	To assist in the construction of a query for this data set, please
	choose how you would like to select the objects for the query below:
	</p>
	<ul>
	<wo:loop list="$queryAssistants" item="$queryAssistant" index="$index">
		<li><p><wo name="ChooseQueryAssistant">
		<wo:str value="$linkPartOfQueryAssistantDescription"/></wo>
		<wo:str value="$nonLinkPartOfQueryAssistantDescription"/></p></li>
	</wo:loop>
	</ul>

	<div class="spacer">&nbsp;</div>

	<wo:submit value="Back" action="$returnToPreviousDataSet"/>
	<wo:submit value="Next" disabled="$true" action="$gotoNextDataSetOrGenerate"/>
</wo:else>
</wo:adiv>

<div class="spacer">&nbsp;</div>

</wo:form>
<wo name="TextHinter"/>
</wo>
